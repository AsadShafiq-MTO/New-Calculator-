<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/x-icon"
    href="https://img.favpng.com/18/21/9/app-store-iphone-computer-icons-png-favpng-hf4FpsQnQKJMeDAuLL63Cj29X_t.jpg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/bootstrap.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>My Calculator</title>

</head>

</head>

<body>


    <div class="container">
        <div class="display">
            <input id="screen" type="text"
                placeholder="..............................................Welcom.........................................................">
        </div>

        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspc()">CE</button>
                <button onclick="fact()">x!</button>
                <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span>
                </button>
                <button onclick="e()">e</button>
                <button onclick="sqrt()">√</button>
                <button onclick="pi()">π</button>
            </div>

            <div class="row">
                <button id="ac" onclick="screen.value=''">AC</button>
                <button onclick="sin()">sin</button>
                <button onclick="cos()">cos</button>
                <button onclick="tan()">tan</button>
                <button onclick="log()">log</button>
                <button class="btn">%</button>



            </div>

            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">×</button>
            </div>

            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">÷</button>
                <button class="btn">+</button>
                <button class="btn">-</button>

            </div>

            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="screen.value=eval(screen.value)">=</button>

            </div>
        </div>
    </div>

</body>
<script src="/jvascript.js"></script>

</html>
